<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First JS</title>
    <script type="text/javascript">

        function openWindow() {
            var askyou = confirm("是否打开新窗口");// 新窗口打开时弹出确认框，是否打开
            if (askyou == true) {
                var inputweb = prompt("请输入网址", "https://www.imooc.com/"); // 通过输入对话框，确定打开的网址，默认为 http：//www.imooc.com/
                if (inputweb != null) {
                    window.open(inputweb, '慕课网', '_blank', 'width=400px,height=500px,menubar=no,toolbar=no')
                }   //打开的窗口要求，宽400像素，高500像素，无菜单栏、无工具栏。
                else {
                }
            }
            else {
            }

        }
    </script>
</head>
<body>
<input type="button" value="新窗口打开网站" onclick="openWindow()"/>
</body>
</html>
