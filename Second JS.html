<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" Content="text/html; charset=utf-8"/>
    <title>Second JS</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }

        #txt {
            height: 400px;
            width: 600px;
            border: #333 solid 1px;
            padding: 5px;
        }

        p {
            line-height: 18px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<h2 id="con">JavaScript课程</H2>
<div id="txt" class="txt">
    <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
    <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
    <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
    <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
</div>
<form>
    <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick="changecolor()">
    <input type="button" value="改变宽高" onclick="changewidth()">
    <input type="button" value="隐藏内容" onclick="hide()">
    <input type="button" value="显示内容" onclick="show()">
    <input type="button" value="取消设置" onclick="cancelset()">
</form>
<script type="text/javascript">
    function changecolor() {
        var color = confirm("真的要改变颜色吗?");
        if (color == true) {
            var color = document.getElementById("txt")
            color.style.color = "white"
            color.style.backgroundColor = "purple"
        }
        else {

        }

    }//定义"改变颜色"的函数


    function changewidth() {
        var width = confirm("真的要改变宽高吗?");
        if (width == true) {
            var width = document.getElementById("txt")
            width.style.width = "800px"
            width.style.height = "600px"
        }
        else {

        }

    }//定义"改变宽高"的函数


    function hide() {
        var contenthide = confirm("真的要隐藏内容吗?");
        if (contenthide == true) {
            var contenthide = document.getElementById("txt")
            contenthide.style.display = "none"
        }
        else {

        }

    }//定义"隐藏内容"的函数


    function show() {
        var contentshow = confirm("真的要显示内容吗?");
        if (contentshow == true) {
            var contentshow = document.getElementById("txt")
            contentshow.style.display = "block"
        }
        else {

        }

    }//定义"显示内容"的函数


    function cancelset() {
        var cancel = confirm("真的要取消设置吗?");
        if (cancel == true) {
            var cancel = document.getElementById("txt")
            cancel.removeAttribute("style")//删除指定的属性
        }
        else {

        }

    }//定义"取消设置"的函数

</script>
</body>
</html>
